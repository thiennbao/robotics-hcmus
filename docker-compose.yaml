services:
  next-app:
    container_name: next-app
    build:
      context: .
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - 3000:3000
    depends_on:
      - database
    networks:
      - main
  database:
    container_name: database
    image: postgres:16.3-alpine
    restart: always
    env_file:
      - .env.production
    ports:
      - 5432:5432
    networks:
      - main
    volumes:
      - data:/var/lib/postgresql/data
volumes:
  data:
networks:
  main:
